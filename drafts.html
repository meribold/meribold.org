---
layout: default
extra_css: [index.css]
sitemap: false
---

<h1>Drafts</h1>
<p>
<div>
  <div style="display: table;">
    {% for post in site.posts %}
      {% if post.draft %}
        <div>
          <span class="post-list-meta">{{ post.date | date: site.date_format }}</span>
          <span class="post-list-link">
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </span>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
</p>
