---
layout: default
sitemap: false
---

<div>
  <h1>Drafts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.draft %}
        <li>
          <span class="post-meta">{{ post.date | date: site.date_format }} | </span>
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
