---
layout: default
---

<article>
  <header style="text-align: center">
    <h1 style="text-align: center; font-size: 1.8em">{{ page.title | escape }}</h1>
    <a class="post-meta" rel="author" href="{{ "/" | relative_url }}">{{ page.author | default: site.author }}</a><!--
 --><time class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
  </header>
  {{ content }}
</article>
