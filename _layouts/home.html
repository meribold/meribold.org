---
layout: default
---

<div>
  {{ content }}
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: site.date_format }}</span>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
