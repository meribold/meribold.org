    <ul class="footer-list">
      <li><a href="https://twitter.com/{{ site.twitter.username }}">@{{ site.twitter:username }}</a></li>
      <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      <li><a href="{{ "feed.xml" | relative_url }}">Feed</a></li>
    </ul>
  </div>
</footer>
